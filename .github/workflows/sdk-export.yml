# .github/workflows/sdk-export.yml
name: SDK Export
on:
  push:
  pull_request:
jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install . pyyaml
      - name: Generate SDK manifest (std)
        run: adaos sdk export --level std --out /tmp/std.gen.json

      - name: Show diff vs reference
        run: |
          set +e
          diff -u sdk/descriptions/std.json /tmp/std.gen.json || true

      - name: Upload generated manifest (for review)
        uses: actions/upload-artifact@v4
        with:
          name: std.gen.json
          path: /tmp/std.gen.json

      - name: Check drift (fails on mismatch)
        run: adaos sdk check --ref sdk/descriptions/std.json --level std
