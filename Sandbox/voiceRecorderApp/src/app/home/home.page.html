<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Voice Recorder </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Voice Recorder </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-justify-content-center row">
    <ion-button (click)="startRecording()" shape="round" fill="outline"
      >Start</ion-button
    >
    <ion-button
      (click)="stopRecording()"
      shape="round"
      fill="outline"
      color="danger"
      >Stop</ion-button
    >
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let f of storedFileNames">
      {{f.name}}
      <ion-button (click)="playFile(f.name)" shape="round"
        >play</ion-button
      >

      <ion-button (click)="deleteFile(f.name)" shape="round" color="danger"
        >delete</ion-button
      >
    </ion-item>
  </ion-list>

        {{ product.name }}, {{ product.qty }} {{ product.qlt}}
      </ion-label>
    </ion-item>
  </ion-list> -->
</ion-content>
