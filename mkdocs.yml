strict: true
site_name: AdaOS
site_description: "документация проекта AdaOS — агентная OS навыков и сценариев"
site_url: https://github.com/stipot/adaos
repo_url: https://github.com/stipot/adaos
repo_name: stipot/adaos
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/adaos_wb.svg
  favicon: assets/ADAOS_32_light.png
  language: ru
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: green
      accent: yellow
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: green
      accent: yellow

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stipot/adaos
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Русский
      link: /ru/
      lang: ru

plugins:
  - search:
      lang: [ru, en]
  - i18n:
      docs_structure: folder
      languages:
        - locale: ru
          name: Русский
          default: true
        - locale: en
          name: English
          nav_translations:
            "Главная": "Home"
            "Быстрый старт": "Quickstart"
            "Архитектура": "Architecture"
            "CLI": "CLI"
            "SDK": "SDK"
            "Навыки": "Skills"
            "Сценарии": "Scenarios"
            "DevPortal": "DevPortal"
            "Дорожная карта": "Roadmap"
  - git-revision-date-localized:
      enable_creation_date: true
      enable_git_follow: false
      fallback_to_build_date: true
      type: date

watch:
  - src/adaos

extra_css:
  - assets/graphviz-fix.css

extra_javascript:
  - https://cdn.jsdelivr.net/gh/rod2ik/cdn@main/mkdocs/javascripts/mkdocs-graphviz.js

markdown_extensions:
  - admonition
  - footnotes
  - attr_list
  - tables
  - def_list
  - pymdownx.details
  - pymdownx.mark
  - mkdocs_graphviz # ← СТАВИМ РАНО, до подсветки и superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences

nav:
  - "Главная": index.md
  - "Быстрый старт": quickstart.md
  - "Архитектура":
      - "Обзор": architecture/index.md
      - "Слои": architecture/layers.md
      - "AgentContext": architecture/context.md
      - "Безопасность": architecture/security.md
  - "CLI":
      - "Обзор": cli/index.md
  - "SDK":
      - "Обзор": sdk/index.md
      - "Bus": sdk/bus.md
      - "Decorators": sdk/decorators.md
      - "Context": sdk/context.md
      - "Adapters": sdk/adapters.md
      - "Control Plane": sdk_control_plane.md
  - "Навыки": skills.md
  - "Сценарии": scenarios.md
  - "DevPortal": devportal.md
  - "Дорожная карта": roadmap.md

copyright: |
  &copy; 2025 AdaOS
